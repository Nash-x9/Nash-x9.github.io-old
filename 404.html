<body>
  <div class="demo">
    <p><span>4</span><span>0</span><span>4</span></p>
    <p>该页面不存在(´･ω･`)</p>
	<br/>
	<p><span id='second'>5</span><span>秒后将返回首页..</span></p>
  </div>

<script>
	var t=4;//设定跳转的时间
	setInterval("refer()",1000); //启动1秒定时 
	var second = document.getElementById('second');
	function refer(){
		second.innerHTML = t;
		t--;
	}
</script>
